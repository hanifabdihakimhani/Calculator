<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="button" value="+" />

    <input class="numPads" type="button" value="0" />

    <input class="numPads" type="button" value="3" />
    <input class="numPads" type="button" value="4" />
    <input class="numPads" type="button" value="5" />
    <input class="numPads" type="button" value="6" />
    <input class="numPads" type="button" value="7" />
    <input class="numPads" type="button" value="8" />
    <input class="numPads" type="button" value="9" />

    <input type="button" value="C" />

    <script src="script.js"></script>
  </body>
</html>
